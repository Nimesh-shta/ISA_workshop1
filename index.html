<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="main">
        <h1>Simple Interest Calculator</h1> <br>
        Amount <input id="principal" placeholder=" Enter Amount">  <br>
        <br>
        
        Rate(%) <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
        <span id="rate_val" >10.25</span>%<br>
        <br>

        Time(in Years) <input id="years" placeholder=" Enter Years"></input><br>
        <br>

        Interest : <span id="result"></span><br>

        <br>

        <button onclick="compute()">Compute Interest</button>
        </div>
    </body>
    
    <footer>&copy This Calculator belongs to Nimesh Prasad Shrestha</footer>
</html>
